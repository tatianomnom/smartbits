<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link th:href="@{/css/normalize.css}" rel="stylesheet"/>
    <link th:href="@{/css/foundation.css}" rel="stylesheet"/>
</head>
<body>
<div class="row">
    <div class="large-4 large-offset-4 columns">
        <div th:if="${error}">
            <label class="error" th:text="${error}">Error</label>
        </div>

        <form th:action="@{/register}" th:object="${form}" method="post">
            <fieldset>
                <label>Username:<input th:field="*{username}" type="text"
                                       th:value="${form == null ? '' : form.username}"/> </label>
                <label>Password:<input th:field="*{password}" type="password"/> </label>

                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Bad password</p>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="submit" class="button" value="Register"/>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
